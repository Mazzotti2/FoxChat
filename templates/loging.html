<!doctype html>

<html lang = "pl">
  <head>
    <title>FoxChat login</title>
		<link rel = "stylesheet" href = "{{ url_for('static', filename='css/global.css') }}">
    <link rel = "stylesheet" href = "{{ url_for('static', filename='css/loging.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/logo.png') }}">

  </head>
  <body>
    <header>
      <nav>
        
      </nav>
    </header>

    <main>
      <form method = "post" action = "/api/login" class = "logingscreen" onsubmit = "validate_register(event)">
        <h2 class = "loginnapis">FoxChat login</h2>
        
        <div class = "loginDuo">
          <label for = "loginid" class = "loginlabel">Login:</label>
          <input name = "login" id = "loginid" class = "inputbar"/>
        </div>

        <div class = "hasloDuo">
          <label for = "hasloid" class = "loginlabel">Hasło:</label>
          <input type = "password" name = "haslo" id = "hasloid" class = "inputbar" />
        </div>

        <input type = "submit" value = "Zaloguj się" class = "submitbutton" />
      </form>
    </main>

    <footer>
      
    </footer>
  </body>
</html>
